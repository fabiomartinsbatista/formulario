<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>FORMULARIO DE PRODUTOS NÃO CONFORME</h1>
            
            
        
            <img src="" alt="">
        </header>
        
        <section class="legend-section">
            <legend class="first-legend" >REGISTRO DE PRODUTO NÃO CONFORME</legend>
        </section>

        <form target="_blank" id="my-form" method="POST" autocomplete="off" action="https://formsubmit.co/fabiomartinsbatista@gmail.com" enctype="multipart/form-data">
            <fieldset>
                <div class="fieldset-wrapper">
                
                    <div class="tree-cols">
                        <div class="input-wrapper">
                            <label for="Data">
                                Data <span>(DD/MM/AAAA)</span>
                            </label>
                            <input type="date" name="data" id="mentorship-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-name">ESSAS INFORMAÇÕES SERAM ENVIADAS PARA</label>
                            <select name="nome" id="Name">
                                <option value="Debora">Debora</option>
                                <option value="Elaine">Elaine</option>
                            </select>
                        </div>

                    <div class="input-wrapper">
                        <label for="email">
                            Email <span>(digite um email válido)</span>
                        </label>
                        <input type="email"  name="email" id="email" placeholder="digite seu e-mail aqui" required>
                        
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SETOR</legend>

                    <label>
                        <input type="radio" name="setor" value="transformadores">
                        TRANSFORMADORES
                      </label>

                      <label>
                        <input type="radio" name="setor" value="placas">
                        PLACAS
                      </label>
                      <label>
                        <input type="radio" name="setor" value="montagem final">
                        MONTAGEM FINAL
                      </label>

                      <div class="input-wrapper">
                        <label for="codigo-item">
                        CÓDIGO DO ITEM NÃO CONFORME
                        </label>
                        <input type="text" name="codigo do produto nao conforme" id="mentorship-name" placeholder="codigo não conforme aqui" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="descriçao-item">
                        DESCRIÇÃO DO ITEM NÃO CONFORME
                        </label>
                        <input type="text" name="descriçao do item nao conforme" id="mentorship-name" placeholder="descrição do item aqui" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="nao conformidade">
                        NÃO CONFORMIDADE
                        </label>
                        <input type="text" name="nao conformidade" id="mentorship-name" placeholder="não conformidade aqui" required>
                    </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>QUANTIDADE REPROVADA</legend>
                         <label>
                        <input type="radio" name="quantidade reprovada1" value="PARCIAL">
                        PARCIAL
                      </label> 
                      <label>
                      <input type="radio" name="quantidade reprovada1" value="100%">
                      100%
                    </label> 

                    <div class="input-wrapper">
                        <label for="observaçao">
                        OBSERVAÇÃO
                        </label>
                        <textarea name="observação" id="mentor-feedback" cols="90" rows="10">
                        </textarea>
                    </div>

                    <label for="imagem">SELECIONE A IMAGEM DA NÃO CONFORMIDADE</label>
                    <input type="file" id="imagem" name="imagem">
                       
                       
                </div>

                <input type="hidden" name="_subject" value="MATERIAL NAO CONFORME">
                <input type="text" name="_honey" style="display:none">
  
  
    


                <div>
         
                </div>
            </fieldset>

            <fieldset>
               
            </fieldset>
        </form>

        <footer>
            <input form="my-form" type="submit" value="ENVIAR">
        </footer>

    </div>

    <script src="script.js"></script>
</form>
</body>
</html>
